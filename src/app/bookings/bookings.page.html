<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngIf="loadedBookings.length > 0">
        <ion-list>
          <ion-item-sliding *ngFor="let book of loadedBookings" #slidingBooking>
            <ion-item>
              <ion-label>
                <h5>{{book.placeTitle}}</h5>
                <p>Guests: {{book.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancelBooking(book.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
      <ion-col class="ion-text-center" *ngIf="!loadedBookings || loadedBookings.length === 0">
        <p>No bookings found</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
